<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css"/>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.35.1/mapbox-gl.css"/>
  <link rel="stylesheet" href="css/custom.css"/>
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="content">
        <h1>Job Market in Melbourne</h1>
        <h2>The story of job market in Melbourne</h2>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="content">
        <h2>1. Melbourne Job Map</h2>
        <div class="columns">
          <div class="column is-5">
            <div id="choro"></div>
          </div>
          <div class="column is-7">
            <div id="step1stack"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="content">
        <h2>2. Employment in each industry</h2>
        <div id="step2tree"></div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="content">
        <h2>3. Industry VS Graduated</h2>
        <div id="step3bar"></div>
      </div>
    </div>
  </div>
  <div class="section">
    <div class="container">
      <div class="content">
        <h2>4. The biggest companies you can rely on:</h2>
        <div class="columns">
          <div class="column is-5">
            <ol class="topcomp-list">
              <li>7-Eleven</li>
              <li>RMIT</li>
              <li>KFC</li>
              <li>Parking</li>
              <li>McDonald</li>
            </ol>
          </div>
          <div class="column is-7">
            <p>Draw this with D3 might be a better idea ?</p>
            <div id="step4line"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3plus/1.9.8/d3plus.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
  <script src="js/data.js"></script>
  <script src="js/app-dist.js"></script>
